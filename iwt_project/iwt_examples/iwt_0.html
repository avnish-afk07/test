<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>4 Petal Flower</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flower {
            /* position: relative; */
            width: 200px;
            height: 200px;
            animation: rotateF 2s infinite ease-in-out;
        }

        /* Yellow center */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: yellow;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            border: 2px solid lightyellow;
        }


        .petal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 100px;
            background: pink;
            border-radius: 50%;
            transform-origin: bottom center;
        }
        .cen{
            display: flex;
            justify-content: center;
            margin-top: 25%;
            margin-left: 15%;
        }

        .p1 {
            transform: translate(-50%, -100%) rotate(0deg);
        }

        .p2 {
            transform: translate(-50%, -100%) rotate(90deg);
        }

        .p3 {
            transform: translate(-50%, -100%) rotate(180deg);
        }

        .p4 {
            transform: translate(-50%, -100%) rotate(270deg);
        }

        @keyframes rotateF {
            from {
                transform: translate(-50%, -100%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -100%) rotate(360deg);
            }

        }
    </style>
</head>

<body>
    <section class="cen">
    <div class="flower">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="center"></div>
    </div>
    </section>
</body>

</html>
